<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="50%" style="stop-color:#1e3a5f"/>
      <stop offset="100%" style="stop-color:#312e81"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="200" fill="#6366f1" opacity="0.1"/>
  <circle cx="1100" cy="530" r="250" fill="#8b5cf6" opacity="0.1"/>
  
  <!-- Code brackets decoration -->
  <text x="80" y="200" font-family="monospace" font-size="120" fill="#6366f1" opacity="0.2">&lt;/&gt;</text>
  <text x="1000" y="500" font-family="monospace" font-size="100" fill="#8b5cf6" opacity="0.2">{}</text>
  
  <!-- Grid pattern -->
  <g stroke="#6366f1" stroke-width="0.5" opacity="0.1">
    <line x1="0" y1="157.5" x2="1200" y2="157.5"/>
    <line x1="0" y1="315" x2="1200" y2="315"/>
    <line x1="0" y1="472.5" x2="1200" y2="472.5"/>
    <line x1="300" y1="0" x2="300" y2="630"/>
    <line x1="600" y1="0" x2="600" y2="630"/>
    <line x1="900" y1="0" x2="900" y2="630"/>
  </g>
  
  <!-- Logo icon -->
  <g transform="translate(600, 200)">
    <circle cx="0" cy="0" r="60" fill="url(#accent)"/>
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="50" font-weight="bold" fill="white" text-anchor="middle">R</text>
  </g>
  
  <!-- Main title -->
  <text x="600" y="340" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="white" text-anchor="middle">Ro-Tech Development</text>
  
  <!-- Accent line -->
  <rect x="400" y="365" width="400" height="4" fill="url(#accent)" rx="2"/>
  
  <!-- Tagline -->
  <text x="600" y="420" font-family="Arial, sans-serif" font-size="28" fill="#94a3b8" text-anchor="middle">Professionele Websites &amp; Applicaties op Maat</text>
  
  <!-- Features -->
  <g font-family="Arial, sans-serif" font-size="18" fill="#cbd5e1">
    <text x="350" y="500" text-anchor="middle"> Modern Design</text>
    <text x="600" y="500" text-anchor="middle"> SEO Geoptimaliseerd</text>
    <text x="850" y="500" text-anchor="middle"> Snelle Oplevering</text>
  </g>
  
  <!-- Website URL -->
  <text x="600" y="580" font-family="Arial, sans-serif" font-size="20" fill="#6366f1" text-anchor="middle">ro-techdevelopment.dev</text>
</svg>
